<body>
	<h1>Collingwood Basic Boat Configurator</h1>
	<form name="BoatConfigurator">
		<p>Choose type of your beam:
			<select name="Boat_type" onchange="setRange(this.value);">
      <option value=" " selected="selected">Select a boat type</option>
      <option value="1">Narrow Beam</option>
      <option value="2">Wide Beam</option>
    </select>
		</p>
		<p>Range:
			<select name="Range" onchange="setLength(this.value);">
   <option value=" " selected="selected"></option>
</select>
		</p>
		<p>Price:
			<select name="Price" onchange="setPrice(this.value();">
  <option value=" " selected="selected"></option>
  </select>
		</p>
	</form>

<script src="js/main.js"></script>

</body>
